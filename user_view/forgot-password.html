<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinsMask - Recuperar Contraseña</title>
    <!-- Enlaces a las hojas de estilo -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Inclusión del archivo de navegación -->
    <div data-include="../partials/nav.html"></div>

    <!-- Contenido Principal -->
    <main class="flex-shrink-0 d-flex align-items-center justify-content-center min-vh-100">
        <!-- Formulario de Recuperación de Contraseña -->
        <section class="container py-5" style="margin-top: 10vh;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card card-registration my-4">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 text-center"><strong>Recuperar Contraseña</strong></h3>
                            <form id="forgotPasswordForm">
                                <!-- Campo para el correo electrónico -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="forgotPasswordEmail" class="form-control form-control-lg" placeholder="juan.perez@example.com" required />
                                    <label class="form-label" for="forgotPasswordEmail">Correo Electrónico</label>
                                </div>
                                <!-- Botón para recuperar contraseña -->
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="submit" class="btn btn-primary btn-lg ms-2">Recuperar Contraseña</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Inclusión del archivo de pie de página -->
    <div data-include="../partials/footer.html"></div>

    <!-- Enlaces a los archivos JavaScript -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/forgot-password.js"></script>
</body>

</html>
