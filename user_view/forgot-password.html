<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinsMask - Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <div data-include="../partials/nav.html"></div>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <!-- Formulario de Recuperación de Contraseña -->
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">
                                    <img src="../img/foto2.jpg" class="img-fluid"
                                        alt="Sample photo" class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5"><strong>Recuperar Contraseña</strong></h3>
                                        <form id="forgotPasswordForm">
                                            <div class="form-outline mb-4">
                                                <input type="email" id="forgotPasswordEmail" class="form-control form-control-lg" required />
                                                <label class="form-label" for="forgotPasswordEmail">Correo Electrónico</label>
                                            </div>

                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="submit" class="btn btn-primary btn-lg ms-2">Recuperar Contraseña</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="../partials/footer.html"></div>

    <!-- Enlaces correctos a los archivos JavaScript -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/include.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener valores del formulario de recuperación de contraseña
            const forgotPasswordEmail = document.getElementById('forgotPasswordEmail').value;

            // Obtener los usuarios registrados de localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Verificar si el correo electrónico está registrado
            const user = users.find(user => user.email === forgotPasswordEmail);

            if (user) {
                alert('Se ha enviado un enlace de recuperación a su correo electrónico.');
            } else {
                alert('El correo electrónico no está registrado.');
            }
        });
    </script>
</body>

</html>
